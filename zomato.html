<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video-background.mp4" type="video/mp4">
        </video>
        <div class="content">
            <p id="zomato">Zomato</p>
            <p class="sub-det1">India's &#35;1</p>
            <p class="sub-det2">food delivery app</p>
            <p class="sub-det3">Experience fast &amp;
                easy online odering</p>
            <p class="sub-det4">on the Zomato app</p>


            <div class="buttons">
                <div class="playstore">
                    <img src="img.png">
                    <section class="text">
                        <p class="small">GET IT ON</p>
                        <p class="big">Google Play</p>
                    </section>
                </div>

                <div class="applestore">
                    <div class="applestore">
                        <img src="img2.png">
                        <section class="text">
                            <p class="small">Download on the</p>
                            <p class="big">App Store</p>
                        </section>
                    </div>
                </div>


            </div>
            <p class="bounce">Scroll down</p>
        </div>
        

    </div>
</body>

</html>
