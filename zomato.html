<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="sect1">
        <div class="video-background">
            <video autoplay muted loop>
                <source src="videos/video-background.mp4" type="video/mp4">
            </video>
            <div class="content">
                <p id="zomato">Zomato</p>
                <p class="sub-det1">India's &#35;1</p>
                <p class="sub-det2">food delivery app</p>
                <p class="sub-det3">Experience fast &amp;
                    easy online odering</p>
                <p class="sub-det4">on the Zomato app</p>


                <div class="buttons">
                    <div class="playstore">
                        <img src="images/img.png">
                        <section class="text">
                            <p class="small">GET IT ON</p>
                            <p class="big">Google Play</p>
                        </section>
                    </div>

                    <div class="applestore">
                        <div class="applestore">
                            <img src="images/img2.png">
                            <section class="text">
                                <p class="small">Download on the</p>
                                <p class="big">App Store</p>
                            </section>
                        </div>
                    </div>


                </div>
                <p class="bounce">Scroll down</p>
            </div>
    </section>
    <section class="sect2">
        <div class="background-img">
            <img src="images/section2bg.png" alt="">
        </div>
        <div class="images-sect">
            <img src="images/burger.png" alt="burger">
            <img src="images/pizza.png" alt="pizza">
            <img src="images/momos.png" alt="momos">
            <img src="images/tomatoo.png" alt="tomatooo">
            <img src="images/leaf.png" alt="leaf">
        </div>
        <div class="text-sect">
            <p id="text-head">Better food for <br>more people</p>
            <p id="text-sub">For, over decade, we've enbled our<br> customers to discover new tastes,
                <br>dilevered right to their doorstep
            </p>
        </div>
    </section>
</body>

</html>
