<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        body {
            margin: 0;
        }

        .background-img {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* background: #f7f7f7  ; */
        }

        .background-img img{
            width: 20rem;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <div class="background-img">
        <img src="images/sect2-left.jpeg" alt="left-side-image">
        <img src="images/sect2-right.jpeg" alt="right-side-image">
    </div>
</body>

</html>
