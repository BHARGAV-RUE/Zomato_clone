<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        body{
            margin: 0;
        }


        .images {
            width: 100%;
            height: 50rem;
            border: 2px solid black;
        }

        .images img {
            position: relative;
            height: 30rem;
            transform: rotateX(90deg);

        }

    </style>
</head>
<body>
    <div class="images">
        <img src="images/section2bg.png" alt="">
    </div>
</body>

</html>
